<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tic_tac_toe/style.css' %}">
    <link rel="stylesheet" href="{% static 'tic_tac_toe/new_style.css' %}">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="restart-button" id="restartButton">Restart Game</button>
    </div>
    <script src="{% static 'tic_tac_toe/script.js' %}"></script>
    <script src="{% static 'tic_tac_toe/new_script.js' %}"></script>
</body>
</html>
